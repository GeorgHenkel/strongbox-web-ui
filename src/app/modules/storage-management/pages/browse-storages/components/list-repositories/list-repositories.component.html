<div style="width: 100%; height: 73vh; position:relative; overflow: hidden;" fxLayout="column">
    <table mat-table [dataSource]="repositoriesSource" style="width: 100%;">
        <ng-container *ngFor="let column of repositoryColumns;">
            <ng-container [matColumnDef]="column">
                <th mat-header-cell *matHeaderCellDef>{{ column | titlecase }}</th>
                <td mat-cell *matCellDef="let repository" (click)="navigateToRepository(repository)" class="clickable">
                    {{repository[column]}}
                </td>
            </ng-container>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions</th>
            <td mat-cell *matCellDef="let repository">
                <a (click)="confirmDeletion(repository)">
                    <i class="icon ion-md-trash"></i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="repositoryColumnsWithActions; sticky: true"></tr>
        <tr mat-row *matRowDef="let element; columns: repositoryColumnsWithActions;"></tr>
    </table>

    <div *ngIf="(loading$ | async)" class="overlay">
        <mat-progress-spinner color="primary" mode="indeterminate" [strokeWidth]="4"></mat-progress-spinner>
    </div>

    <ng-container *ngIf="!(loading$ | async)">
        <div *ngIf="repositoriesSource.filteredData.length < 1 && storageId" class="overlay">
            <div fxLayout="column">
                <span>No repositories were found in {{ storageId }}.</span>
                <div style="margin-top: 15px;">
                    <mat-menu #repositoryTypes="matMenu" xPosition="before" class="menu-2-offset">
                        <button mat-menu-item [routerLink]="['/admin/storages', storageId, 'create', 'hosted']">Hosted repository</button>
                        <button mat-menu-item [routerLink]="['/admin/storages', storageId, 'create', 'group']">Group repository</button>
                        <button mat-menu-item [routerLink]="['/admin/storages', storageId, 'create', 'proxy']">Proxy repository</button>
                    </mat-menu>
                    <!--  -->
                    <button mat-raised-button color="primary" [matMenuTriggerFor]="repositoryTypes" #menuTrigger="matMenuTrigger">
                        Add a repository
                        <i class="ion splitter"
                           [class.ion-md-arrow-dropdown]="!menuTrigger.menuOpen"
                           [class.ion-md-arrow-dropup]="menuTrigger.menuOpen"
                        ></i>
                    </button>
                </div>
            </div>
        </div>

        <div *ngIf="!storageId" class="overlay">
            Select a storage to show repositories.
        </div>
    </ng-container>

</div>
