    <mat-tab-group [dynamicHeight]="true" *ngIf="!(loading$ | async)">

        <mat-tab label="JVM arguments">
            <div class="tabContent">
                <mat-form-field style="width: 100%;" *ngIf="dataSourceJvm.data.length > 0">
                    <input matInput (keyup)="applyFilter('jvm', $event.target.value)" placeholder="Filter" autocomplete="off">
                </mat-form-field>

                <mat-list *ngIf="dataSourceJvm.filteredData.length > 0">
                    <mat-list-item *ngFor="let item of dataSourceJvm.filteredData">
                        {{ item.val }}
                    </mat-list-item>
                </mat-list>

                <div fxLayout="row" fxLayoutAlign="center" class="not-found" *ngIf="dataSourceJvm.filteredData.length < 1">
                    No JVM arguments were found.
                </div>
            </div>
        </mat-tab>

        <mat-tab label="Environment variables">
            <div class="tabContent">
                <mat-form-field style="width: 100%;" *ngIf="dataSourceEnvironment.data.length > 0">
                    <input matInput (keyup)="applyFilter('env', $event.target.value)" placeholder="Filter" autocomplete="off">
                </mat-form-field>

                <table mat-table [dataSource]="dataSourceEnvironment" *ngIf="dataSourceEnvironment.filteredData.length > 0">
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>Name</th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="value">
                        <th mat-header-cell *matHeaderCellDef>Value</th>
                        <td mat-cell *matCellDef="let element"> {{element.value}} </td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="['name', 'value']"></tr>
                    <tr mat-row *matRowDef="let row; columns: ['name', 'value'];"></tr>
                </table>

                <div fxLayout="row" fxLayoutAlign="center" class="not-found" *ngIf="dataSourceEnvironment.filteredData.length < 1">
                    No environment variables were found.
                </div>
            </div>
        </mat-tab>

        <mat-tab label="System Properties">
            <div class="tabContent">
                <mat-form-field style="width: 100%;" *ngIf="dataSourceSystem.data.length > 0">
                    <input matInput (keyup)="applyFilter('sys', $event.target.value)" placeholder="Filter" autocomplete="off">
                </mat-form-field>

                <table mat-table [dataSource]="dataSourceSystem" *ngIf="dataSourceSystem.filteredData.length > 0">
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>Name</th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="value">
                        <th mat-header-cell *matHeaderCellDef>Value</th>
                        <td mat-cell *matCellDef="let element"> {{element.value}} </td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="['name', 'value']"></tr>
                    <tr mat-row *matRowDef="let row; columns: ['name', 'value'];"></tr>
                </table>

                <div fxLayout="row" fxLayoutAlign="center" class="not-found" *ngIf="dataSourceSystem.filteredData.length < 1">
                    No system properties were found.
                </div>
            </div>
        </mat-tab>
    </mat-tab-group>

</app-page-container>
