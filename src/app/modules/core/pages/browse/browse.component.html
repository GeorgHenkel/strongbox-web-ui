<app-page-container [loading]="loading$" [breadcrumbs]="breadcrumbs" class="noPadding">
    <app-directory-listing [path]="(path$ | async)"
                           [allowBack]="(allowBack$ | async)"
                           [apiUrl]="this.apiUrl"

</app-page-container>
